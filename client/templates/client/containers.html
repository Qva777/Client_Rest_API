<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../../client/static/client/images/favicon.png">
    <link rel="stylesheet" href="../client/static/client/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!--    new-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>{% block content%}
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                    <a href="http://127.0.0.1:8000/api/create/"><h3>Create</h3></a>
                    <p class="lead mb-0">Create new task for client</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-layers m-auto text-primary"></i></div>
                    <a href="{% url 'sign_up' %}"><h3>Sign up</h3></a>
                    <p class="lead mb-0">Enter your information</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                    <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                    <a href="http://127.0.0.1:8000/api/all/"><h3>API</h3></a>
                    <p class="lead mb-0">Look at all list</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<!--<script src="client/static/client/js/scripts.js"></script>-->
</body>
</html>
