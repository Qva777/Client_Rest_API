{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../client_frontend/static/client_frontend/images/favicon.png">
    <link rel="stylesheet" href="../client_frontend/static/client_frontend/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!--    new-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="../client_frontend/static/client_frontend/images/favicon.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Go Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About us</a>
                </li>
                {% if user.is_authenticated %}
                <li class="sign1">
                    <a class="nav-link" href="http://127.0.0.1:8000/sign-in/logout/">{{ user }} LOG OUT</a>
                </li>
                {% else %}
                <li class="sign1">
                    <a class="nav-link" href="http://127.0.0.1:8000/sign-in/login/">Sign in</a>
                </li>
                <li class="sign">
                    <a class="nav-link" href="http://127.0.0.1:8000/api/auth/users">Sign up</a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<main>
    {% block content%}

    {% endblock %}
</main>

<script src="../client_frontend/static/client_frontend/js/scripts.js"></script>
</body>
</html>
