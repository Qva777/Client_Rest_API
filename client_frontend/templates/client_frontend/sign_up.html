{% extends 'client_frontend/navbar.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
<form method="post" style="border:1px solid #ccc">
    <div class="container" class="sign_up">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        {{ form.as_table }}
        {% csrf_token %}

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <div class="clearfix">
            <a href="{% url 'home' %}">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" value="register"><a href="{% url 'profile' %}">Sign Up</a>
                </button>
            </a>
        </div>
    </div>
</form>
{% endblock %}
